<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Chatbot</h1>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('chat') }}">Chat</a> | 
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a> | 
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
