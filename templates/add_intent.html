<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Intent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 text-center">Add or Update Intent</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="intent_name" class="form-label">Intent Name:</label>
                        <input type="text" class="form-control" id="intent_name" name="intent_name" placeholder="Enter intent name" required>
                    </div>

                    <div class="mb-3">
                        <label for="training_phrases" class="form-label">Training Phrases (comma-separated):</label>
                        <textarea class="form-control" id="training_phrases" name="training_phrases" rows="3" placeholder="Enter training phrases" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="responses" class="form-label">Responses (comma-separated):</label>
                        <textarea class="form-control" id="responses" name="responses" rows="3" placeholder="Enter responses" required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Save Intent</button>
                    </div>
                </form>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert mt-3">
                    <ul class="list-group">
                        {% for category, message in messages %}
                            <li class="list-group-item list-group-item-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
